<div class="my-3 bg-white shadow-sm rounded-sm">
    <h5 class="p-3 mb-0 border-bottom border-gray"><i class="fa-solid fa-book"></i> &nbsp Education</h5>
    {% for item in site.data.profile.education %}
    <div class="d-none d-md-block">
        <div class="row no-gutters border-bottom border-gray">
            <div class="col-md-3 col-xl-2 mb-md-0 p-md-3">
                <img src="{{ item.logo | relative_url }}" alt="{{ item.name }}">
            </div>
            <div class="col-md-9 col-xl-10 p-3 pl-md-0">
                <div>{{ item.name }}</div>
                <div class="small">{{ item.dept }}</div>
                <div class="small d-flex">
                    <div>{{ item.position }}</div>
                    <div class="mt-auto ml-auto no-break"><em>{{ item.date }}</em></div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
