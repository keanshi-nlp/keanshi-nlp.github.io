<div class="my-3 bg-white shadow-sm rounded-sm">
    <h4 class="p-3 mb-0 border-bottom border-gray">üñ•Ô∏è&nbsp Experience</h4>
    {% for item in site.data.profile.experience %}
    <div class="d-none d-md-block">
        <div class="row no-gutters border-bottom border-gray align-items-center">
            <div class="col-md-3 col-xl-2 mb-md-0 p-md-3">
                <img src="{{ item.logo | relative_url }}" alt="{{ item.name }}", style="width: 72px; display: block; margin-left: auto; margin-right: auto;">
            </div>
            <div class="col-md-9 col-xl-10 p-3 pl-md-0">
                <div style="font-size: 20px; font-weight: 600;">{{ item.name }}</div>
                <div style="font-size: 18px;">{{ item.dept }}</div>
                <div class="d-flex" style="font-size: 18px;">
                    <div>{{ item.position }}</div>
                    <div class="mt-auto ml-auto no-break"><em>{{ item.date }}</em></div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
