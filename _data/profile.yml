short_bio: >-
  <p>
    Hello! I am Kean Shi, a first-year graduate student at <a href="https://english.pku.edu.cn/">Peking University</a> (<a href="https://cs.pku.edu.cn/English/Home.htm">School of Computer Science</a>), supervised by <a href="https://pkunlp-icler.github.io/">Prof. Baobao Chang</a>.
