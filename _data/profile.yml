short_bio: >-
  <p>
    I am a four-year undergraduate student of <a href="https://cic.tju.edu.cn/"> College of Intelligence and Computing (CIC)</a> in <a href="https://www.tju.edu.cn/">Tianjin University (TJU)</a>. 
    This summer I will study for M.Eng at <a href="https://cs.pku.edu.cn/">School of Computer Science</a> in <a href="https://pku.edu.cn/">Peking University (PKU)</a>, supervised by <a href="https://pkunlp-icler.github.io/">Prof. Baobao Chang</a>.
  </p>
  <p>
    My research interests lie in the intersection of <b>Natural Language Processing (NLP)</b>, <b>Large Language Model (LLM)</b> and <b>Multimodal Generative Model</b>. [<a href="https://keanshi-nlp.github.io/CV.pdf">Full CV</a>]
  </p>
